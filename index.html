<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survive the Apocalypse</title>

    <!-- Fonte Pirata One -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* CORPO – atualizado com a imagem da estrada infectada */
        body {
            background: url('background site.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* TOPO */
        header {
            background: #a38a5f;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }

        .sgeek {
            display: flex;
            flex-direction: row;
            box-shadow: 2px 2px 10px #ffffff4f;
            border-radius: 15px;
            background-color: #000;
            justify-content: center;
            align-items: center;
            padding: 0px 5px;
            transition: 0.3s ease;
            cursor: pointer;
            color: #fff;

            &:hover {
                transform: scale(1.15);
            }
        }

        .geektext {
            margin: 5px;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 18px;
        }

        .r {
            margin-top: 3px;
            color: red;
        }

        header img {
            width: 65px;
            height: 65px;
            margin-left: 5px;
        }

        .gamelogo img {
            width: 90px;
            height: 90px;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: #caffd3;
            text-shadow: 0 0 12px rgba(150, 255, 180, 0.7);
            animation: floatTitle 3s ease-in-out infinite;
            margin-top: 10px;
        }

        /* LOGO ANIMADA */
        .topo-logo {
            width: 100%;
            max-width: 420px;
            animation: flutuarTopo 3s ease-in-out infinite;
        }

        @keyframes flutuarTopo {
            0% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-5px) scale(1.05);
            }

            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* MAIN */
        main {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* GRID 2x2 */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .img-box {
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .img-box:hover {
            transform: scale(1.05);
        }

        .img-gradient {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0));
            transition: transform 0.3s ease, opacity 0.3s ease;
            pointer-events: none;
        }

        .img-box:hover .img-gradient {
            transform: translateY(0px);
            opacity: 0.9;
        }

        .img-title {
            position: absolute;
            left: 10px;
            bottom: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 2;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .img-box:hover .img-title {
            transform: translateY(-5px);
            opacity: 0.9;
        }

        .btn {
            background: #a38a5f;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.15s ease, opacity 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.08);
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.92);
            opacity: 0.7;
        }

        footer {
            background: #a38a5f;
            color: white;
            text-align: center;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        footer p:nth-child(1) {
            font-size: 0.9rem;
            font-weight: bold;
            font-family: "Trebuchet MS", sans-serif;
        }

        footer p:nth-child(2) {
            font-size: 0.8rem;
            font-family: "Courier New", monospace;
        }

        footer p:nth-child(3) {
            font-size: 0.75rem;
            font-style: italic;
            font-family: "Georgia", serif;
        }

        /* LIGHTBOX */
        .lightbox-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }

        .lightbox-img {
            width: 80%;
            max-width: 900px;
            height: 70%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            animation: zoomExpansao 0.35s ease;
        }

        @keyframes zoomExpansao {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 200px);
            }

            header h1 {
                font-size: 2rem;
            }

            header {
                display: flex;
                flex-direction: column;
            }

            .sgeek {
                padding: 10px;
                max-width: 200px;
                align-self: center;
            }

        }
    </style>
</head>

<body>

    <header>
        <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
            target="_blank">

            <img src="supergeeks.png" alt="logo-supergeeks">

            <div class="geektext">
                <p class="b">Matrículas</p>
                <p class="r">Abertas</p>
            </div>
        </a>
        <h1>Survive the Apocalypse</h1>
        <div class="gamelogo">
            <img src="logo.png" alt="logo do jogo">
        </div>
    </header>

    <main>

        <div class="grid">

            <div class="img-box" style="background-image: url('char.webp');" onclick="abrirImagem(this)">
                <div class="img-gradient"></div>
                <span class="img-title">Personagem</span>
            </div>

            <div class="img-box" style="background-image: url('enemy.webp');" onclick="abrirImagem(this)">
                <div class="img-gradient"></div>
                <span class="img-title">Inimigo</span>
            </div>

            <div class="img-box" style="background-image: url('background.webp');" onclick="abrirImagem(this)">
                <div class="img-gradient"></div>
                <span class="img-title">Background</span>
            </div>

            <div class="img-box" style="background-image: url('tilemap.webp');" onclick="abrirImagem(this)">
                <div class="img-gradient"></div>
                <span class="img-title">Tilemap</span>
            </div>

        </div>

        <button class="btn">Jogar agora</button>

    </main>

    <!-- LIGHTBOX -->
    <div class="lightbox-bg" id="lightbox" onclick="fecharImagem(event)">
        <div class="lightbox-img" id="lightboxImg"></div>
    </div>

    <footer>
        <p>Projeto desenvolvido por Arthur Carvalho Ferreira</p>
        <p>Produzido no Curso Natal IA - SuperGeeks Sertãozinho</p>
        <p>Todos os direitos reservados.</p>
    </footer>

    <script>
        function abrirImagem(elemento) {
            const url = elemento.style.backgroundImage;
            const lightbox = document.getElementById("lightbox");
            const img = document.getElementById("lightboxImg");

            img.style.backgroundImage = url;
            lightbox.style.display = "flex";
        }

        function fecharImagem(event) {
            if (event.target.id === "lightbox") {
                document.getElementById("lightbox").style.display = "none";
            }
        }


        //Inserir link
        document.querySelector("button").addEventListener("click", () => {
            window.open("https://gd.games/instant-builds/4026ed3e-b365-4e89-b1e7-5dc5e6233ed9", "_blank");
        });
    </script>

</body>

</html>
